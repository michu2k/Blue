{template: inc/header.html}

<header class="header" style="background-image: url('{$bat.theme}/img/bg.jpg');">    
    <div class="container header-container is-flex">
        <h1 class="header-title">{$page.title}</h1>
        <p class="header-desc">{if: $page.desc}{$page.desc}{else}{$settings.description}{/if}</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="section">
                {if: $bat.notify}
                <div id="notify" class="alert alert-{$bat.notify.type}">{$bat.notify.text}</div>
                {/if}
                {$page.content}
            </div>   
        </div>

        <div class="col-md-4">
            {template: inc/sidebar.html}
        </div>
    </div>
</div>

{template: inc/footer.html}
